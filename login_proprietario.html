<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style/telas/login_proprietario_style.css">
</head>

<body>

    <main class="container">
        <div class="container-logo">
            <img src="img/logopngpequena.png" class="logo-img" alt="">
            <h2>Entre com sua conta</h2>
        </div>
        <div class="voltar-container">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h3 class="voltar-text">Voltar</h3>
        </div>

        <form action="" id="loginForm">
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Entre com seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com sua senha">
                <div class="underline"></div>
            </div>
            <button class="button-cadastro"><a href="anuncios_criados.html">Login</a></button>
            <!-- <input type="submit" value="Login" class="button-cadastro"> -->
        </form>

        <div class="footer">
            <span>Ou entre com suas redes sociais</span>
            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Sign in with Facebook
                </a>
            </div>
        </div>
        </div>
    </main>
    <!-- <script src="js/auth_login.js"></script> -->
</body>

</html>
