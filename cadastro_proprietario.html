<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
	<title>Cadastro Form</title>
	<link rel="stylesheet" href="style/telas/cadastro_proprietario.css">
</head>

<body>
	<main class="container">
		<div class="container-logo">
			<img src="img/logopngpequena.png" class="logo-img" alt="">
			<h2>Cadastro Proprietário</h2>
		</div>
		<form action="">
			<div class="input-field">
				<input type="text" name="username" id="username" placeholder="Seu Nome">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="password" name="password" id="password" placeholder="Sua senha">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="text" name="email" id="email" placeholder="Seu email">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="text" name="cpf" id="cpf" placeholder="Seu CPF">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="text" name="endereco" id="endereco" placeholder="Endereço">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="date" name="dataNascimento" id="dataNascimento" placeholder="Data de nascimento">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="number" name="celular" id="celular" placeholder="Número do celular">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="number" name="cep" id="cep" placeholder="Seu CEP">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="number" name="pesoSuportadoMaquina" id="pesoSuportadoMaquina"
					placeholder="Quantos kilos sua máquina suporta?">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="number" name="qtdMaquinasLavar" id="qtdMaquinasLavar"
					placeholder="Quantas máquinas de lavar você tem?">
				<div class="underline"></div>
			</div>
			<a href="anuncios_criados.html"><input type="submit" value="Cadastre-se"></a>


			<button class="button-login"><a href="login_proprietario.html">Login</a></button>
		</form>

	</main>
</body>

</html>
